Application:
  required:
    - name
    - type
  type: object
  properties:
    id:
      type: string
      description: The application ID
    name:
      maxLength: 80
      minLength: 0
      type: string
      description: The unique application name
    type:
      type: string
      enum:
        - AccountFilePurge
        - AccountTTL
        - AdvancedRouting
        - ArchiveMaint
        - AuditLogMaint
        - Basic
        - HumanSystem
        - LogEntryMaint
        - LoginThresholdMaintenance
        - MBFT
        - PackageRetentionMaint
        - SentinelLinkDataMaint
        - SharedFolder
        - SiteMailbox
        - StandardRouter
        - SynchronyTransfer
        - TransferLogMaint
        - UnlicensedAccountMaint
      description: |
        The type of the application. Acts as a discriminator. Note: application types that does not support subscribing to are: 'TransferLogMaint', 'LogEntryMaint', 'ArchiveMaint', 'SentinelLinkDataMaint', 'UnlicensedAccountMaint', 'PackageRetentionMaint'
    notes:
      maxLength: 2048
      minLength: 0
      type: string
      description: An unstructured comments (description) for the application
        entity
    managedByCG:
      type: boolean
      description: This property indicates whether the application is managed by Central Governance.
      default: false
    additionalAttributes:
      type: object
      description: |
        Additional attributes which are defined with "key": "value" pairs. Keys must start with "userVars." prefix, follow the pattern: [a-zA-Z0-9_.]+
        and have length between 10 and 255 characters (including the prefix). Non prefixed part of key should not start with "userVars.", since it is
        a reserved word. Both key and value cannot be blank.
      additionalProperties:
        minLength: 1
        maxLength: 4000
        type: string
    businessUnits:
      type: array
      description: Names of business units that application entity belongs to.
      items:
        type: string
  discriminator:
    propertyName: type
HumanSystemApplication:
  description: A representation of a HumanSystem application.
  allOf:
    - $ref: '#/Application'
    - type: object
      properties:
        type:
          type: string
          default: HumanSystem
StandardRouterApplication:
  description: A representation of a StandardRouter application.
  allOf:
    - $ref: '#/Application'
    - type: object
      properties:
        type:
          type: string
          default: StandardRouter
        outboxEnabled:
          type: boolean
          description: |
            [Allow Subscribers to Submit files in this Application] When this property is set to true then permit incoming file transfers from the subscriber parties to the application and following properties can be set: OUTBOX_FOLDER, SECURE_CONNECTION_REQUIRED, RENAME_FILES and OUTGOING_FILENAME_FORMAT
          default: false
        outboxFolder:
          type: string
          description: The name of the folder where incoming transferred files are
            submitted via subscriptions
        secureConnectionRequired:
          type: boolean
          description: Define whether to enable SSL for the incoming transfers
          default: false
        renameFilesEnabled:
          type: boolean
          description: |
            Define whether to add a prefix to the file name identifying the sender before it is sent to the internal system
          default: false
        outboxFileFormat:
          type: string
          description: |
            The format of the new file name. By default, the file is renamed in the format &lt;ID&gt;\_&lt;FILENAME&gt; where, &lt;ID&gt; is the Subscriber ID specified when the subscription is created, &lt;FILENAME&gt; is the original name of the transferred file and "\_" is the delimiter. The use of the placeholders, &lt;ID&gt;,&lt;FILENAME&gt; and the delimiter in the new file name format is mandatory
          default: false
        inboxEnabled:
          type: boolean
          description: |
            [Send files to Subscribers] When this property is set to true then permit outgoing file transfers from the application to the subscribed parties. The properties INBOX_FOLDER and ID_FROM_FILENAME_EXTRACTION_PATTERN can be set
          default: false
        inboxFolder:
          type: boolean
          description: |
            [Receive folder] The name of the folder where outgoing transferred files are submitted to the subscriber. The receive folder is created as a sub-folder of the subscription folder
          default: false
        inboxIdPattern:
          type: string
          description: |
            A pattern in the ID Pattern box to define the ID of the subscriber to whom files are routed. By default, the pattern is &lt;ID&gt;\_&lt;FILENAME&gt; where, &lt;ID&gt; is a regular expression corresponding to the Subscriber ID specified when the subscription is created, &lt;FILENAME&gt; is the original name of the transferred file and and "\_" is the delimiter. The use of the placeholders, &lt;ID&gt;,&lt;FILENAME&gt; and the delimiter in the new file name format is mandatory.
          default: false
        dropFolder:
          type: string
          description: The drop folder.
SiteMailboxApplication:
  description: A representation of a SiteMailbox application.
  allOf:
    - $ref: '#/Application'
    - required:
        - inboxFolder
        - outboxFolder
      type: object
      properties:
        type:
          type: string
          default: SiteMailbox
        outboxFolder:
          type: string
          description: The application outbox folder
        inboxFolder:
          type: string
          description: The application inbox folder.
        dropFolder:
          type: string
          description: The drop folder.
SharedFolderApplication:
  description: A representation of a SharedFolder application.
  allOf:
    - $ref: '#/Application'
    - type: object
      properties:
        type:
          type: string
          default: SharedFolder
        sharedFolder:
          type: string
          description: The shared folder.
TransferLogMaintApplication:
  description: A representation of a TransferLogMaint application.
  allOf:
    - $ref: '#/Application'
    - required:
        - daysKeepingDataInDb
        - daysKeepingDataInFiles
        - daysKeepingInProgressInDb
        - recordsPerFile
      type: object
      properties:
        type:
          type: string
          default: TransferLogMaint
        daysKeepingDataInDb:
          type: integer
          description: Specify in days how old transfer log entries will be when
            they are deleted
          format: int32
        daysKeepingInProgressInDb:
          type: integer
          description: Specify in days how long to keep in-progress transfers
          format: int32
        exportEnabled:
          type: boolean
          description: Define whether to export data before deletetion. By default
            is false. When is set to true then the properties folder, daysKeepingDataInFiles
            and  recordsPerFile can be set
          default: false
        exportDir:
          type: string
          description: A full directory path specifying where the export files are
            stored
        pgdumpPath:
          type: string
          description: |
            A full directory path specifying where the pg_dump utility is on the PostgreSQL database server. Required for PostgreSQL database.
        daysKeepingDataInFiles:
          type: integer
          description: |
            The period of time in days exported files remain in the export directory before they are deleted. If this field is empty or zero, SecureTransport does not delete the files
          format: int32
        recordsPerFile:
          type: integer
          description: |
            The maximum number of records in thousands that can exist in an exported file. When this value is exceeded, SecureTransport starts to export the transfer log entries in a new file.
          format: int32
        parallelismDegree:
          type: integer
          description: Number of processors to use for export. Applicable only for Oracle.
          format: int32
        schedules:
          description: Application's schedules.
          type: array
          items:
            anyOf:
              - $ref: 'application.yaml#/OnceSchedule'
              - $ref: 'application.yaml#/HourlySchedule'
              - $ref: 'application.yaml#/DailySchedule'
              - $ref: 'application.yaml#/WeeklySchedule'
              - $ref: 'application.yaml#/MonthlySchedule'
              - $ref: 'application.yaml#/YearlySchedule'
              - $ref: 'application.yaml#/CronExpressionSchedule'
BasicApplication:
  description: A representation of a Basic application.
  allOf:
    - $ref: '#/Application'
    - type: object
      properties:
        type:
          type: string
          default: Basic
AdvancedRoutingApplication:
  description: A representation of an AdvancedRouting application.
  allOf:
    - $ref: '#/Application'
    - type: object
      properties:
        type:
          type: string
          default: AdvancedRouting
LogEntryMaintApplication:
  description: A representation of a LogEntryMaint application.
  allOf:
    - $ref: '#/Application'
    - required:
        - recordsPerFile
        - timeKeepingDataInDb
      type: object
      properties:
        type:
          type: string
          default: LogEntryMaint
        timeKeepingDataInDb:
          type: integer
          description: |
            Specify how old log entries will be when they are deleted in terms of days, hours, or minutes. You cannot enter spaces-only values in this field.
          format: int32
        exportDir:
          type: string
          description: |
            A full directory path specifying where the export files are stored. If you are exporting from an Oracle database, you must fill in the name of the directory defined in the Oracle database ,for example, ST_DMPDIR. The value of this property will be set automatically for the folder property of the application.
          format: int32
        pgdumpPath:
          type: string
          description: |
            A full directory path specifying where the pg_dump utility is on the PostgreSQL database server. Required for PostgreSQL database.
        daysKeepingDataInFiles:
          type: integer
          description: |
            Specify when SecureTransport deletes old exported log entry data. The value can be specified in days/hours/minutes depending on the dayMode property.
          format: int32
        recordsPerFile:
          type: integer
          description: |
            Specify the maximum number of records that can exist in an exported file. When this value is exceeded, SecureTransport starts to export the server log entries in a new file.
          format: int32
        dayMode:
          type: integer
          description: The day mode. Set value 0 for days; 1 for hours or 2 for
            hours.
          format: int32
        exportEnabled:
          type: boolean
          default: false
          description: Whether export is enabled. Applicable only for Oracle.
        parallelismDegree:
          type: integer
          description: Number of processors to use for export. Applicable only for Oracle.
          format: int32
        schedules:
          description: Application's schedules.
          type: array
          items:
            anyOf:
              - $ref: 'application.yaml#/OnceSchedule'
              - $ref: 'application.yaml#/HourlySchedule'
              - $ref: 'application.yaml#/DailySchedule'
              - $ref: 'application.yaml#/WeeklySchedule'
              - $ref: 'application.yaml#/MonthlySchedule'
              - $ref: 'application.yaml#/YearlySchedule'
              - $ref: 'application.yaml#/CronExpressionSchedule'
ArchiveMaintApplication:
  description: A representation of an ArchiveMaint application.
  allOf:
    - $ref: '#/Application'
