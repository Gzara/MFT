        schedules:
          description: Application's schedules.
          type: array
          items:
            anyOf:
              - $ref: 'application.yaml#/OnceSchedule'
              - $ref: 'application.yaml#/HourlySchedule'
              - $ref: 'application.yaml#/DailySchedule'
              - $ref: 'application.yaml#/WeeklySchedule'
              - $ref: 'application.yaml#/MonthlySchedule'
              - $ref: 'application.yaml#/YearlySchedule'
              - $ref: 'application.yaml#/CronExpressionSchedule'
AuditLogMaintApplication:
  description: A representation of an AuditLogMaint application.
  allOf:
    - $ref: '#/Application'
    - required:
        - dayMode
        - timeKeepingDataInDb
      type: object
      properties:
        type:
          type: string
          default: AuditLogMaint
        timeKeepingDataInDb:
          type: integer
          description: |
            Specify in days or months (depending on 'dayMode' property) how old transfer log entries will be when they are deleted.
          format: int32
        dayMode:
          type: integer
          description: The day mode. Set value 0 for months or 1 for days.
          format: int32
        exportEnabled:
          type: boolean
          description: |
            Define whether to export the deleted audit log entries to a file before they are deleted. If true then exportDir property is required to be set.
          default: false
        exportDir:
          type: string
          description: A full directory path specifying where the export files are.
            stored.
        schedules:
          description: Application's schedules.
          type: array
          items:
            anyOf:
              - $ref: 'application.yaml#/OnceSchedule'
              - $ref: 'application.yaml#/HourlySchedule'
              - $ref: 'application.yaml#/DailySchedule'
              - $ref: 'application.yaml#/WeeklySchedule'
              - $ref: 'application.yaml#/MonthlySchedule'
              - $ref: 'application.yaml#/YearlySchedule'
              - $ref: 'application.yaml#/CronExpressionSchedule'
LoginThresholdMaintenanceApplication:
  description: A representation of a LoginThresholdMaintenance application.
  allOf:
    - $ref: '#/Application'
    - required:
        - isUnlock
      type: object
      properties:
        type:
          type: string
          default: LoginThresholdMaintenance
        isUnlock:
          type: boolean
          default: false
          description: Define whether unlock functionality is enabled
        isReport:
          type: boolean
          default: false
          description: |
            If this property is set to true, a report will be sent to the specified email addresses in the emails property. If isUnlock is set to true, the report will contain a list of unlocked users. If isUnlock is set to false, the report will contain a list of locked, due to login threshold functionality, users
        emails:
          type: string
          description: |
            The email address or addresses to deliver the report to. Email addresses can be separated by either a comma or a semicolon.
        reportEmailTemplate:
          type: string
          description: The email template for the report from the Report Email Template
            list.
          default: LoginThresholdReport.xhtml
          enum:
            - LoginThresholdReport.xhtml
            - AdhocDefault.xhtml
            - LoginThresholdNotification.xhtml
            - RoutingFailedNotification.xhtml
            - RoutingSucceededNotification.xhtml
            - RoutingTriggeredNotification.xhtml
            - AccountMaintenanceNotification.xhtml
            - FileMaintenanceNotification.xhtml
        schedules:
          description: Application's schedules.
          type: array
          items:
            anyOf:
              - $ref: 'application.yaml#/OnceSchedule'
              - $ref: 'application.yaml#/HourlySchedule'
              - $ref: 'application.yaml#/DailySchedule'
              - $ref: 'application.yaml#/WeeklySchedule'
              - $ref: 'application.yaml#/MonthlySchedule'
              - $ref: 'application.yaml#/YearlySchedule'
              - $ref: 'application.yaml#/CronExpressionSchedule'
AccountFilePurgeApplication:
  description: A representation of a File Maintenance application.
  allOf:
    - $ref: '#/Application'
    - required:
        - deleteFilesDays
      type: object
      properties:
        type:
          type: string
          default: AccountFilePurge
        deleteFilesDays:
          type: integer
          format: int32
          description: This property represents file retention period. All files
            older than the property value will be deleted.
        pattern:
          type: string
          description: This property represents file name pattern. All file names
            match of the property value will be regarded by the application.
        expirationPeriod:
          type: boolean
          default: false
          description: |
            If this property is set to true, the deletion of files based on file expiration period will be enabled. The file expiration period will be set as flow file attribute EXPIRE.ON.
        removeFolders:
          type: boolean
          default: false
          description: If this property is set to true, the deletion of folders
            remain empty after File Maintence will be enabled.
        warningNotifications:
          type: boolean
          default: false
          description: If this property is set to true, the warning notifications
            feature will be enabled.
        notifyDays:
          type: string
          description: This property represents warning notifications period when
            emails will be sent to the recipients. Accept comma-separated values.
        sendSentinelAlert:
          type: boolean
          default: false
          description: If this property is set to true, the warning TO_BE_DELETED
            state will be reported to Sentinel Server.
        warnNotifyAccount:
          type: boolean
          default: false
          description: If this property is set to true, the warning notifications
            will be sent to account email.
        warningNotificationsTemplate:
          type: string
          description: The email template name which will be used in File Maintenance
            warning email notifications.
          default: FileMaintenanceNotification.xhtml
          enum:
            - FileMaintenanceNotification.xhtml
            - AccountMaintenanceNotification.xhtml
            - LoginThresholdReport.xhtml
            - AdhocDefault.xhtml
            - LoginThresholdNotification.xhtml
            - RoutingFailedNotification.xhtml
            - RoutingSucceededNotification.xhtml
            - RoutingTriggeredNotification.xhtml
        warnNotifyEmails:
          type: string
          description: This property represents comma-separated email addresses
            for warning notifications recipients.
        deletionNotifications:
          type: boolean
          default: false
          description: If this property is set to true, the deletion notifications
            feature will be enabled.
        deletionNotificationsTemplate:
          type: string
          description: The email template name which will be used in File Maintenance
            report email notifications.
          default: FileMaintenanceNotification.xhtml
          enum:
            - FileMaintenanceNotification.xhtml
            - AccountMaintenanceNotification.xhtml
            - LoginThresholdReport.xhtml
            - AdhocDefault.xhtml
            - LoginThresholdNotification.xhtml
            - RoutingFailedNotification.xhtml
            - RoutingSucceededNotification.xhtml
            - RoutingTriggeredNotification.xhtml
        deletionNotifyAccount:
          type: boolean
          default: false
          description: If this property is set to true, the deletion notifications
            will be sent to account email.
        deletionNotifyEmails:
          type: string
          description: This property represents comma-separated email addresses
            for deletion notifications recipients.
        schedules:
          description: Application's schedules.
          type: array
          items:
            anyOf:
              - $ref: 'application.yaml#/OnceSchedule'
              - $ref: 'application.yaml#/HourlySchedule'
              - $ref: 'application.yaml#/DailySchedule'
              - $ref: 'application.yaml#/WeeklySchedule'
              - $ref: 'application.yaml#/MonthlySchedule'
              - $ref: 'application.yaml#/YearlySchedule'
              - $ref: 'application.yaml#/CronExpressionSchedule'
AccountMaintenanceApplication:
  description: A representation of an Account Maintenance application.
  allOf:
    - $ref: '#/Application'
    - required:
        - accountAction
      type: object
      properties:
        type:
          type: string
          default: AccountTTL
        accountCreationDaysCriteria:
          type: integer
          format: int32
          minimum: 0
          description: The criteria representing the amount of days after account
            creation or first maintenance job run.
        accountInactivityDaysCriteria:
          type: integer
          format: int32
          minimum: 0
          description: The criteria representing the amount of days of account inactivity.
        accountAction:
          type: string
          description: The action which should be performed when Account Maintenance
            criteria is met.
          enum:
            - DELETE
            - DISABLE
            - PURGE
        deleteDisabledAccountAfterXDaysCriteria:
          type: integer
          format: int32
          minimum: 0
          description: |
            The sub-action criteria representing the amount of days for deletion of accounts disabled by Account Maintenance application only. It is valid if action is set to "DISABLE".
        notificationDays:
          type: string
          description: The comma-separated periods for notifications.
        reportNotificationEmailTemplate:
          type: string
          description: The email template name which will be used in Account Maintenance
            report email notifications.
          default: AccountMaintenanceNotification.xhtml
          enum:
            - AccountMaintenanceNotification.xhtml
            - FileMaintenanceNotification.xhtml
            - LoginThresholdReport.xhtml
            - AdhocDefault.xhtml
            - LoginThresholdNotification.xhtml
            - RoutingFailedNotification.xhtml
            - RoutingSucceededNotification.xhtml
            - RoutingTriggeredNotification.xhtml
        enableAccountNotifications:
          type: boolean
          default: false
          description: If the account matches a criteria and an action to be performed
            in X days or sooner, a notification mail should be sent to the email
            address configured for that user. Accepts "on" value to enable the notifications.
        actionNotificationEmails:
          type: string
          description: The comma-separated email addresses for notifications.
        passwordNotificationDays:
          type: string
          description: The comma-separated periods for the account password expiration
            notifications.
        passwordNotificationEmailTemplate:
          type: string
          description: The email template name which will be used in Account Maintenance
            password email notifications.
          default: AccountMaintenanceNotification.xhtml
          enum:
            - AccountMaintenanceNotification.xhtml
            - FileMaintenanceNotification.xhtml
            - LoginThresholdReport.xhtml
            - AdhocDefault.xhtml
            - LoginThresholdNotification.xhtml
            - RoutingFailedNotification.xhtml
            - RoutingSucceededNotification.xhtml
            - RoutingTriggeredNotification.xhtml
        enablePasswordExpirationNotifications:
          type: boolean
          default: false
          description: If the account password will expire in one of configured
            notification days, a notification mail will be sent to the email addresses
            configured for that user. Accepts "on" value to enable the password
            exipration notifications.
        passwordExpirationNotificationEmails:
          type: string
          description: The comma-separated email addresses for the account password
            exipration notifications.
        certificateNotificationDays:
          type: string
          description: The comma-separated periods for the account certificates
            expiration notifications.
        firstMaintenanceRun:
          type: integer
          format: int64
          minimum: 0
          description: First TTL maintenance job run.
        certificateNotificationEmailTemplate:
          type: string
          description: The email template name which will be used in Account Maintenance
            certificate email notifications.
          default: AccountMaintenanceNotification.xhtml
          enum:
            - AccountMaintenanceNotification.xhtml
            - FileMaintenanceNotification.xhtml
            - LoginThresholdReport.xhtml
            - AdhocDefault.xhtml
            - LoginThresholdNotification.xhtml
            - RoutingFailedNotification.xhtml
            - RoutingSucceededNotification.xhtml
            - RoutingTriggeredNotification.xhtml
        enableCertificateExpirationNotifications:
          type: boolean
          default: false
          description: If the account certificates will expire in one of configured
            notification days, a notification mail will be sent to the email addresses
            configured for that user. Accepts "on" value to enable the certificates
            exipration notifications.
        notificationCertificateEmails:
          type: string
          description: The comma-separated email addresses for the account certificates
            exipration notifications.
        schedules:
          description: Application's schedules.
          type: array
          items:
            anyOf:
              - $ref: 'application.yaml#/OnceSchedule'
              - $ref: 'application.yaml#/HourlySchedule'
              - $ref: 'application.yaml#/DailySchedule'
              - $ref: 'application.yaml#/WeeklySchedule'
              - $ref: 'application.yaml#/MonthlySchedule'
              - $ref: 'application.yaml#/YearlySchedule'
              - $ref: 'application.yaml#/CronExpressionSchedule'
OnceSchedule:
  description: A representation of a schedule of type OnceSchedule
  type: object
  properties:
    tag:
      type: string
      description: "The type of the application or subscription. \nFor application\
          \ schedule are valid the following application types: 'HumanSystem', 'StandardRouter',\
          \ 'SiteMailbox', 'SharedFolde'r, 'TransferLogMaint', 'Basic', 'AdvancedRouting',\
          \ 'LogEntryMaint', 'ArchiveMaint', 'SentinelLinkDataMaint', 'SynchronyTransfer',\
          \ 'MBFT', 'PackageRetentionMaint', 'UnlicensedAccountMaint', 'AuditLogMaint'.\
          \ \nFor subscription schedule are valid the following options : 'PARTNER-IN',\
          \ 'PARTNER-OUT'.\n"
    type:
      type: string
      description: The type of the schedule
      default: ONCE
      example: ONCE
    skipHolidays:
      type: boolean
      description: Whether to skip holidays.
      default: false
    startDate:
      type: string
      description: The start date in date-time format
      format: date-time
    executionTimes:
      uniqueItems: true
      description: The execution times
      nullable: true
      type: array
      items:
        type: string
HourlySchedule:
  description: A representation of a schedule of type HourlySchedule
  type: object
  properties:
    tag:
      type: string
      description: "The type of the application or subscription. \nFor application\
          \ schedule are valid the following application types: 'HumanSystem', 'StandardRouter',\
          \ 'SiteMailbox', 'SharedFolde'r, 'TransferLogMaint', 'Basic', 'AdvancedRouting',\
          \ 'LogEntryMaint', 'ArchiveMaint', 'SentinelLinkDataMaint', 'SynchronyTransfer',\
