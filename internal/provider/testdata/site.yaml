Site:
  required:
    - account
    - name
    - protocol
  type: object
  properties:
    id:
      type: string
      description: The id of the site.
    name:
      type: string
      description: The type of the site. Acts as a discriminator.
    protocol:
      type: string
      description: Protocol of the site.
    type:
      type: string
      description: Type of the site.
      enum:
        - http
        - ftp
        - ssh
        - pesit
        - as2
        - folder
        - adhoc
        - cd
        - synchrony transfer
        - custom
    transferType:
      type: string
      description:
        The transfer type of the site. It can be unspecified (N), internal
        (I), partner(E)
      default: N
      enum:
        - N
        - I
        - E
    maxConcurrentConnection:
      type: integer
      description: The max concurrent connection of the site
      format: int32
      default: 0
    default:
      type: boolean
      description:
        Defines whether it is a default site. Only site from type PeSIT
        can be marked as 'Default'
      default: false
    accessLevel:
      type: string
      description: The access level for this site.
      enum:
        - PRIVATE
        - PUBLIC
        - BUSINESS_UNIT
    account:
      type: string
      description: The account for which the site is created
    additionalAttributes:
      type: object
      description: |
        Additional attributes which are defined with "key": "value" pairs. Keys must start with "userVars." prefix, follow the pattern: [a-zA-Z0-9_.]+
        and have length between 10 and 255 characters (including the prefix). Non prefixed part of key should not start with "userVars.", since it is
        a reserved word. Both key and value cannot be blank.
      additionalProperties:
        minLength: 1
        maxLength: 4000
        type: string
  discriminator:
    propertyName: type
HTTPSite:
  description: A representation of an HTTP(S) site.
  allOf:
    - $ref: "site.yaml#/Site"
    - required:
        - type
    - type: object
      properties:
        protocol:
          type: string
          default: http
        type:
          type: string
          default: http
        host:
          type: string
          description: Specify the remote site server host.
          default: ""
        port:
          type: string
          description: Specify the remote site server port.
          default: ""
        useUri:
          oneOf:
            - type: string
            - type: boolean
          description:
            Specify whether to define partner URL or not. If it's 'false',
            'host' and 'port' should be specified. Otherwise 'url' should be specified.
          default: false
        uri:
          type: string
          description: Specify the partner URL.
          default: ""
        dmz:
          type: string
          description: Specify the remote site network zone.
          enum:
            - none
            - any
            - Default
        downloadFolderAdvancedExpressionEnabled:
          type: boolean
          description: When it is 'true' the download folder is evaluated using expression language.
          default: false
        downloadFolder:
          type: string
          description: Specify the download folder.
        downloadPatternAdvancedExpressionEnabled:
          type: boolean
          description: When it is 'true' the download pattern is evaluated using expression language.
          default: false
        downloadPattern:
          type: string
          description: Specify the download pattern.
        uploadFolderOverridable:
          oneOf:
            - type: string
            - type: boolean
          description: Defines if the upload folder can be modified by the Send
            To Partner routing step.
          default: false
        uploadFolder:
          type: string
          description: Specify the upload folder.
        transferMode:
          type: string
          description:
            Specify the transfer mode. It can be A (Ascii), I (Binary).
            When it is not define the transfer mode is Auto detected.
          enum:
            - AUTO_DETECT
            - BINARY
            - ASCII
        isSecure:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if HTTPS is used or not.
          default: false
        verifyCert:
          oneOf:
            - type: string
            - type: boolean
          description: Verify certificate for this site.
          default: false
        fipsMode:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the FIPS Transfer Mode is enabled or disabled.
            This property can be set if HTTPS (issecure) is used.
          default: false
        userName:
          type: string
          description: Specify the site login username.
        usePassword:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the login password should be set.
          default: false
        usePasswordExpr:
          type: boolean
          description: Specify whether to have password expressions or not.
          default: false
        password:
          type: string
          description:
            Specify the site login password encrypted in 'AES128'. This
            property should be set if 'usePassword' is 'true'.
          default: ""
        clientCertificate:
          type: string
          description: The client certificate ID used for mutual authentication.
          default: ""
        requestMode:
          type: string
          description: The value of the requestMode property
          enum:
            - GET
            - POST
        cipherSuites:
          type: string
          description: Cipher suites for http site.
        protocols:
          type: string
          description: Enabled SSL protocols for http site.
        postTransmissionActions:
          $ref: "site.yaml#/BasePostTransmissionActions"
        alternativeAddresses:
          type: array
          items:
            $ref: "site.yaml#/SiteAlternativeAddress"
BasePostTransmissionActions:
  type: object
  properties:
    deleteOnTempFailOut:
      oneOf:
        - type: string
        - type: boolean
      description: Defines whether to delete the destination file on temporary
        failure after the transmission.
      default: false
    deleteOnSuccessIn:
      oneOf:
        - type: string
        - type: boolean
      description: Defines whether to delete the source file on success after
        the transmission.
      default: false
    deleteOnPermFailOut:
      oneOf:
        - type: string
        - type: boolean
      description: Defines whether to delete the destination file on failure
        after the transmission.
      default: false
    deleteOnPermFailIn:
      oneOf:
        - type: string
        - type: boolean
      description: Defines whether to delete the source file on failure after
        the transmission.
      default: false
    doAsOut:
      type: string
      description: Specify a value to send the file with a different name. An
        expression language can be used to specify a file name e.g. ${stenv['target']}_${random()}.
    doAsIn:
      type: string
      description: Specify a value to receive the file with a different name.
        An expression language can be used to specify a file name e.g. ${stenv['target']}_${random()}.
AdhocSite:
  description: A representation of an Adhoc site.
  allOf:
    - $ref: "site.yaml#/Site"
    - required:
        - to.email.addresses
        - type
      type: object
      properties:
        protocol:
          type: string
          default: adhoc
        type:
          type: string
          default: adhoc
        securityLevel:
          type: string
          description: Specify the delivery method of the site.
          enum:
            - ANONYMOUS_LINK
            - CHALLENGED_LINK
            - EXISTING_ACCOUNT
            - ENROLL_UNLICENSED
            - ENROLL_LICENSED
        challenge:
          type: string
          description: Specify secret question. This property should be defined
            only when 'securityLevel' is 'CHALLENGED_LINK'
        response:
          type: string
          description: Specify the answer to the secret question. This property
            should be defined only when 'securityLevel' is 'CHALLENGED_LINK'
        confirmResponse:
          type: string
          description: Confirm the answer to the secret question. This property
            should be defined only when 'securityLevel' is 'CHALLENGED_LINK'
        notificationTemplate:
          type: string
          description: Specify the notification mail template of the site.
        expiration:
          type: string
          description: Specify the site expiration interval in minutes.
          enum:
            - 1440 (1 day)
            - 10080 (7 days)
            - 43200 (30 days)
            - 86400 (60 days)
            - Never
        fromEmailAddress:
          type: string
          description: Specify the From email address. If not specified, the
            e-mail of the user account will be used.
          default: ""
        toEmailAddresses:
          type: string
          description: Specify the TO email addresses. Separate email addresses
            by semicolon (;).
          default: ""
        ccEmailAddresses:
          type: string
          description: Specify the CC email addresses. Separate email addresses
            by semicolon (;).
          default: ""
        bccEmailAddresses:
          type: string
          description: Specify the BCC email addresses. Separate email addresses
            by semicolon (;).
          default: ""
        body:
          type: string
          description: Specify the message to be sent.
          default: ""
        sendAs:
          type: string
          description:
            Specify a value to send the file with a different name. An
            expression language can be used to specify a file name e.g. ${stenv['target']}_${random()}.
        sendFileAsAttachment:
          type: boolean
          description: Specify whether to send the file also as an email attachment.
          default: false
        subject:
          type: string
          description: Subject property for adhoc site.
        alternativeAddresses:
          type: array
          items:
            $ref: "site.yaml#/SiteAlternativeAddress"
AS2Site:
  description: A representation of an AS2 site.
  allOf:
    - $ref: "site.yaml#/Site"
    - required:
        - as2_url
        - receiverAs2Id
        - receiver_email
        - senderAs2Id
        - senderEmail
        - type
      type: object
      properties:
        protocol:
          type: string
          default: as2
        type:
          type: string
          default: as2
        senderAs2Id:
          type: string
          description: Specify the server site AS2 name. Each AS2 transfer site
            for a user must have a unique Server AS2 Name(senderAs2Id) or Remote
            Site AS2 Name (receiverAs2Id).
        senderEmail:
          type: string
          description: Specify the server site email.
        receiverAs2Id:
          type: string
          description: Specify the remote site AS2 name. Each AS2 transfer site
            for a user must have a unique Server AS2 Name(senderAs2Id) or Remote
            Site AS2 Name (receiverAs2Id).
        as2Url:
          type: string
          description: Specify the remote site URL.
        receiverEmail:
          type: string
          description: Specify the remote site email.
        dmz:
          type: string
          description:
            Specify the remote site network zone. It can be 'any', 'none',
            'Default' or custom network zone.
          enum:
            - none
            - any
            - Default
        fipsMode:
          type: boolean
          description: Specify if the FIPS transfer mode is enabled.
          default: false
        cipherSuites:
          type: string
          description: Cipher suites for as2 site.
        protocols:
          type: string
          description: Enabled SSL protocols for as2 site.
        subject:
          type: string
          description: Specify the message subject.
          default: ""
        remoteEncryptionCertificate:
          type: string
          description: encrypt X509Certificate alias in the keystore for this partner
        remoteSigningCertificate:
          type: string
          description: signs X509Certificate alias in the keystore for this partner.
        serverEncryptionCertificate:
          type: string
          description: encrypt X509Certificate alias in the keystore for this server
        serverSigningCertificate:
          type: string
          description: signs X509Certificate alias in the keystore for this server.
        alternativeAddresses:
          type: array
          items:
            $ref: "site.yaml#/SiteAlternativeAddress"
        transferSettings:
          $ref: "site.yaml#/TransferSettingsAS2"
TransferSettingsAS2:
  type: object
  properties:
    doAsOut:
      type: string
      description: Specify a value to send the file with a different name. An
        expression language can be used to specify a file name e.g. '${stenv['target']}_${random()}'.
    doAsIn:
      type: string
      description: Specify a value to receive the file with a different name.
        An expression language can be used to specify a file name e.g. '${stenv['target']}_${random()}'.
    clientCertificate:
      type: string
      description: The client certificate ID used for mutual authentication.
    senderUserName:
      type: string
      description: Specify the site sender username.
      default: ""
    senderPassword:
      type: string
      description: Specify the site sender password encrypted in 'AES128'.
      default: ""
    mimeType:
      type: string
      description: Specify the message MIME Type.
    subject:
      type: string
      description: Specify the email subject.
    requireSign:
      type: boolean
      description: Specify if Signature is required.
      default: false
    requireEncrypt:
      type: boolean
      description: Specify if Encryption is required.
      default: false
    requireSsl:
      type: boolean
      description: Specify if SSL Connection is required.
      default: false
    requireBA:
      type: boolean
      description: Specify if Basic Authentication is required.
      default: false
    receiverUserName:
      type: string
      description: Specify the site receiver username. This property should be set if 'requireBA' is 'true'.
      default: ""
    receiverPassword:
      type: string
      description: Specify the site receiver password encrypted in 'AES128'. This property should be set if 'requireBA' is 'true'.
      default: ""
    enableChunked:
      type: boolean
      description: Specify if file chunking is enabled (large files are sent
        in multiple parts).
      default: false
    as2MdnReturnUrl:
      type: string
      description: Specify if the receipt request should be asynchronous or
        synchronous. If this property is specified, than the requests are asynchronous,
        otherwise synchronous. It can be 'HTTP' or 'HTTPS'.
    as2MdnUrl:
      type: boolean
      description: Specify if site should request receipt for all transfers.
        Anything but empty or null value will trigger STAS2Sender to put MDN headers in message.
    as2MdnOptions:
      type: string
      description: Specify mdn options e.g 'signed-receipt-protocol=optional,
        pkcs7-signature; signed-receipt-micalg=optional, sha1'.
    encrypt:
      type: string
      description: |
        Specify encryption. It can be '3des', 'rc2' (RC2/40), 'rc2/64', 'rc2/128'. NOTE: RC2/40, RC2/64 and RC2/128 are not FIPS compilant.
    sign:
      type: string
      description: Specify signing e.g. 'sha1'.
    compress:
      type: boolean
      description: Specify if the message should be compressed.
      default: false
    transferTimeout:
      type: integer
      format: int32
      description: Specify the transfer timeout in seconds.
      default: 600
ConnectDirectSite:
  description: A representation of an Connect:Direct site.
  allOf:
    - $ref: "site.yaml#/Site"
    - required:
        - localServerName
        - localServerPort
        - recScript
        - sendScript
        - type
      type: object
      properties:
        protocol:
          type: string
          default: cd
        type:
          type: string
          default: cd
        transferMode:
          type: string
          description: Specify the transfer mode.
          enum:
            - AUTO_DETECT
            - BINARY
            - ASCII
        localServerName:
          type: string
          description: Specify the local server name.
        localServerPort:
          type: string
          description: Specify the local server port.
        userName:
          type: string
          description: Specify the site login username.
        usePassword:
          type: boolean
          description:
            Specify if the login password should be set. With Connect:Direct,
            this field is NOT required only when either (or both) field "siteTemplate" or
            field "useCertificate" is set.
          default: false
        usePasswordExpr:
          type: boolean
          description: Specify whether to have password expressions or not.
          default: false
        password:
          type: string
          description:
            Specify the site login password encrypted in 'AES128'. This
            property should be set if 'usePassword' is 'true'.
        useCertificate:
          type: boolean
          description:
            Specify if the login certificate should bet set. With Connect:Direct,
            this field is NOT required only when either (or both) field "siteTemplate" or
            field "usePassword" is set.
          default: false
        certificateId:
          type: string
          description: Speficy the site login certificate's id.
            This property should be set if 'useCertificate' is 'true'.
        submitScriptWithinFile:
          type: boolean
          description: Specify if the script contains unicode characters and has to be submitted within a file.
          default: false
        sendScript:
          type: string
          description: Specify the send script.
        recScript:
          type: string
          description: Specify the receive script.
        siteTemplate:
          type: string
          description: The site template of the site
FTPSite:
  description: A representation of an FTP(S) site.
  allOf:
    - $ref: "site.yaml#/Site"
    - required:
        - host
        - port
        - type
      type: object
      properties:
        protocol:
          type: string
          default: ftp
        type:
          type: string
          default: ftp
        host:
          type: string
          description: Specify the remote site server host.
        port:
          type: string
          description: Specify the remote site server port.
        dmz:
          type: string
          description:
            Specify the remote site network zone. It can be 'any', 'none',
            'Default' or custom network zone.
          enum:
            - none
            - any
            - Default
        activeMode:
          oneOf:
            - type: string
            - type: boolean
          description: Define whether the Active Connection Mode is enabled.
          default: false
        downloadFolderAdvancedExpressionEnabled:
          type: boolean
          description: When it is 'true' the download folder is evaluated using
            expression language.
          default: false
        downloadFolder:
          type: string
          description: Specify the download folder.
        downloadPatternAdvancedExpressionEnabled:
          type: boolean
          description: When it is 'true' the download pattern is evaluated using
            expression language.
          default: false
        downloadPattern:
          type: string
          description: Specify the download pattern.
        uploadFolderOverridable:
          oneOf:
            - type: string
            - type: boolean
          description: Defines if the upload folder can be modified by the Send
            To Partner routing step.
          default: false
        uploadFolder:
          type: string
          description: Specify the upload folder.
        uploadCommand:
          type: string
          description:
            Specify the FTP upload command that will be used when server
            initiated transfer is executed.
          enum:
            - STOR
            - APPE
        preferredMethod:
          type: string
          description: Specify the preferred FTP command when entering FTP passive mode.
          enum:
            - default
            - PASV
            - EPSV
        transferMode:
          type: string
          description: Specify the transfer mode.
          enum:
            - AUTO_DETECT
            - BINARY
            - ASCII
        matchAnyLineTerminators:
          oneOf:
            - type: string
            - type: boolean
          description: Tanscode any line terminators in ASCII mode.
        hostnameVerification:
          type: string
          description: Verify if the remote host taking part of a data connection is the same as the host to which the control connection is attached.
          enum:
            - DEFAULT
            - ENABLED
            - DISABLED
        isSecure:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if FTPS is used or not.
          default: false
        verifyCert:
          oneOf:
            - type: string
            - type: boolean
          description: Verify certificate for this site. 'true' indicates
            that remote server's certificate should be verified. 'false' indicates
            that remote server's certificate should not be verified.
          default: false
        ccc:
          oneOf:
            - type: string
            - type: boolean
          description: Clear command channel. 'true' indicates if Clear Command
            Channel option should be used when connecting to site, 'false'
            if not to be used.
          default: false
        tlsShutdownCcc:
          oneOf:
            - type: string
            - type: boolean
          description:
            TLC Shutdown on CCC. 'true' means that the client should shutdown TLS session
            on 'Clear Command Channel' and 'false' that it should not shutdown
            the TLS session on 'Clear Command Channel'.
          default: false
        fipsMode:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the FIPS Transfer Mode is enabled or disabled.
            This property can be set if FTPS (issecure) is used.
            disabled.
          default: false
        siteCommand:
          type: string
          description: Specify the SITE commands.
        userName:
          type: string
          description: Specify the site login username.
        usePassword:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the login password should be set.
          default: false
        password:
          type: string
          description:
            Specify the site login password encrypted in 'AES128'. This
            property should be set if 'usePassword' is 'true'.
        usePasswordExpr:
          type: boolean
          description: Specify whether to have password expressions or not.
          default: false
        clientCertificate:
          type: string
          description: The client certificate ID used for mutual authentication.
        cipherSuites:
          type: string
          description: Cipher suites for ftp site.
        protocols:
          type: string
          description: Enabled SSL protocols for ftp site.
        alternativeAddresses:
          type: array
          items:
            $ref: "site.yaml#/SiteAlternativeAddress"
        postTransmissionActions:
          $ref: "site.yaml#/PostTransmissionActionsFTP"
PostTransmissionActionsFTP:
  allOf:
    - $ref: "site.yaml#/BasePostTransmissionActions"
    - type: object
      properties:
        moveOnTempFailOut:
          type: string
          description: Specify a value to rename the file after transmission or
            move it to a different folder on temporary failure. An expression language
            can be used to specify a file name/folder.
        moveOnPermFailOut:
          type: string
          description: Specify a value to rename the file after transmission or
            move it to a different folder on failure. An expression language can
            be used to specify a file name/folder.
        moveOnSuccessOut:
          type: string
          description: Specify a value to rename the file after transmission or
            move it to a different folder on success. An expression language can
            be used to specify a file name/folder.
        moveOnPermFailIn:
          type: string
          description: Specify a value to rename the file after transmission or
            move it to a different folder on failure. An expression language can
            be used to specify a file name/folder.
        moveOnSuccessIn:
          type: string
          description: Specify a value to rename the file after transmission or
            move it to a different folder on success. An expression language can
            be used to specify a file name/folder.
SSHSite:
  description: A representation of an SSH site.
  allOf:
    - $ref: "site.yaml#/Site"
    - required:
        - host
        - port
        - userName
        - type
      type: object
      properties:
        protocol:
          type: string
          default: ssh
        type:
          type: string
          default: ssh
        host:
          type: string
          description: Specify the remote site server host.
          default: ""
        port:
          type: string
          description: Specify the remote site server port.
          default: ""
        dmz:
          type: string
          description: Specify the remote site network zone.
          enum:
            - none
            - any
            - Default
        downloadFolderAdvancedExpressionEnabled:
          type: boolean
          description: When it is 'true' the download folder is evaluated using
            expression language.
          default: false
        downloadFolder:
          type: string
          description: Specify the download folder.
        downloadPatternAdvancedExpressionEnabled:
          type: boolean
          description: When it is 'true' the download pattern is evaluated using
            expression language.
          default: false
        downloadPatternType:
          type: string
          description:
            Specify the download pattern type. Pattern matching expression
            supports 'glob' and 'regex' syntaxes.When the pattern type is "File
            Globbing" then the String representation of the filename is matched
            using a limited pattern language that resembles regular expressions
            but with a simpler syntax.
        downloadPattern:
          type: string
          description: Specify the download pattern.
          default: ""
        uploadFolderOverridable:
          oneOf:
            - type: string
            - type: boolean
          description: Defines if the upload folder can be modified by the Send
            To Partner routing step.
          default: false
        uploadFolder:
          type: string
          description: Specify the upload folder.
        uploadPermissions:
          type: string
          description: Defines the upload permissions.
          default: "0644"
        updatePermissionsWithChmodCommand:
          type: string
          description:
            Determines whether to use chmod or umask command to change file
            permissions. This setting overrides the global setting configured via the
            Ssh.UpdateFilePermissionsWithChmodCommand option. The possible values are - null(Default) -
            The global setting is applied; True - The file permissions, specified in the SSH transfer site,
            are set after transfer ends with chmod; False - The file handler is opened with specified permissions.
            The file permissions are set with umask. There is no need to edit the Upload Permissions field - correct
            format is automatically set.
          default: ""
        transferMode:
          type: string
          description: Specify the transfer mode.
          enum:
            - AUTO_DETECT
            - BINARY
            - ASCII
        verifyFinger:
          oneOf:
            - type: string
            - type: boolean
          description: Defines whther to verify fingerprint for this site or not.
          default: false
        fingerPrint:
          type: string
          description: Specify the fingerprint.
        fipsMode:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the FIPS Transfer Mode is enabled or disabled.
            This property can be set if FTPS (issecure) is used.
          default: false
        userName:
          type: string
          description: Specify the site login username.
          default: ""
        usePassword:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the login password should be set.
          default: false
        usePasswordExpr:
          type: boolean
          description: Specify whether to have password expressions or not.
          default: false
        password:
          type: string
          description:
            Specify the site login password encrypted in 'AES128'. This
            property should be set if 'usePassword' is 'true'.
          default: ""
        socketTimeout:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description: Specify the maximum number of seconds the server waits to
            read a block of data from the partner server, or write a block of data
            to the partner server. If not specified, its value is '300' - 300 seconds.
            This option corresponds to the SO_RCVTIMEO and SO_SNDTIMEO Socket options.
          default: 300
        connectionIdleTimeout:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description:
            Specify the maximum length of time that a connection can stay
            active when no traffic is sent through the connection.
            If not specified, its value is '300' - 300 seconds.
          default: 300
        socketBufferSize:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description: Specify the size of the receive buffer in bytes used from
            the socket opened during the transfer. It is used by the platform's
            networking code as a hint for the size to set the underlying network
            I/O buffers. Increasing the receive buffer size can increase the performance
            of network I/O for high-volume connection, while decreasing it can help
            reduce the backlog of incoming data. This value is also used to set
            the TCP receive window that is advertized to the remote peer. This option
            corresponds to the SO_RCVBUF. The value should be a positive integer.
          default: 65536
        socketSendBufferSize:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description:
            Specify the size of the send buffer in bytes used from the
            socket opened during the transfer. It is used by the platform's networking
            code as a hint for the size to set the underlying network I/O buffers.
            This option corresponds to the SO_SNDBUF. The value should be a positive
            integer.
          default: 65536
        bufferSize:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description: Specify the size of the buffer in bytes used for reading
            from the local file system when performing the transfer. This setting
            is used to optimize the writing of files by allowing large chunk of
            data to be read in one operation from a local file. The value should
            be a positive integer. This setting should be set to the highest value
            possible.
          default: 32768
        blockSize:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description: Specify the SFTP block size value used for the transfer.
            The value should be a positive integer greater or equal to 512. The
            defaults value is 32768. It is not recommended to increase the value,
            more than the default one as the remote server may not be able to support
            higher block sizes.
          default: 32768
        tcpNoDelay:
          oneOf:
            - type: string
            - type: boolean
          description: Enable TCP_NODELAY (disable/enable Nagle's algorithm) for
            the transfer.
          default: true
        clientCertificate:
          type: string
          description: The client certificate ID used for mutual authentication.
          default: ""
        cipherSuites:
          type: string
          description: Cipher suites for ssh site.
        protocols:
          type: string
          description: Enabled SSL protocols for ssh site.
        allowedMacs:
          type: string
          description: Allowed macs for ssh site.
        keyExchangeAlgorithms:
          type: string
          description: Key exchange algorithms for ssh site.
        publicKeys:
          type: string
          description: Public keys for ssh site.
        alternativeAddresses:
          type: array
          items:
            $ref: "site.yaml#/SiteAlternativeAddress"
        postTransmissionActions:
          $ref: "site.yaml#/PostTransmissionActionsSSH"
PostTransmissionActionsSSH:
  allOf:
    - $ref: "site.yaml#/PostTransmissionActionsFTP"
      type: object
      properties:
        doMoveOverwriteIn:
          oneOf:
            - type: string
            - type: boolean
          description:
            When the "Allow Overwrite Existing File" option is enabled
            and the rename operation fails because the target file exists, ST will
            delete the target file and repeat the rename operation.
          default: false
        doMoveOverwriteOut:
          oneOf:
            - type: string
            - type: boolean
          description:
            When the "Allow Overwrite Existing File" option is enabled
            and the rename operation fails because the target file exists, ST will
            delete the target file and repeat the rename operation.
          default: false
PeSITSite:
  description: A representation of an PeSIT site.
  allOf:
    - $ref: "site.yaml#/Site"
    - required:
        - type
    - type: object
      properties:
        protocol:
          type: string
          default: pesit
        type:
          type: string
          default: pesit
        pesitId:
          type: string
          description: Specify the PeSIT ID which will be used for defining the PeSIT partnership.
        host:
          type: string
          description: Specify the remote partner host.
          default: ""
        port:
          type: string
          description: Specify the remote partner port.
          default: ""
        dmz:
          type: string
          description: Specify the remote partner network zone. It can be 'any',
            'none', 'Default' or custom network zone.
          enum:
            - none
            - any
            - Default
        configurePreconnection:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if Pre-Connection should be set.
          default: false
        preconnectionPartnerId:
          type: string
          description: Specify the partner id used for Pre-Connection.
          default: none
        usePreconnectionPartnerPassword:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the Pre-Connection partner password should be set.
          default: false
        usePreconnectionPartnerPasswordExpr:
          type: boolean
          description: Specify whether to have Pre-Connection partner password expressions or not.
          default: false
        preconnectionPartnerPassword:
          type: string
          description: Specify the partner password encrypted in 'AES128'. It is
            used for Pre-Connection.
          default: none
        preconnectionServerId:
          type: string
          description: Specify the server id used for Pre-Connection.
          default: none
        usePreconnectionServerPassword:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the Pre-Connection server password should be set.
          default: false
        usePreconnectionServerPasswordExpr:
          type: boolean
          description: Specify whether to have Pre-Connection server password expressions or not.
          default: false
        preconnectionServerPassword:
          type: string
          description: Specify the server password encrypted in 'AES128'. It is
            used for preconnection.
          default: none
        useServerPassword:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the server password should be set.
          default: false
        useServerPasswordExpr:
          type: boolean
          description: Specify whether to have server password expressions or not.
          default: false
        serverPassword:
          type: string
          description:
            Specify the server password encrypted in 'AES128'. This property
            should be set if 'useServerPassword' is 'true'.
          default: ""
        usePartnerPassword:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the partner password should be set.
          default: false
        usePartnerPasswordExpr:
          type: boolean
          description: Specify whether to have partner password expressions or not.
          default: false
        partnerPassword:
          type: string
          description: Specify the partner password encrypted in 'AES128'. This
            property should be set if 'usePartnerPassword' is 'true'.
          default: ""
        compression:
          type: string
          description:
            Specify the transfer compression. It can be 0 (None), 1 (Horizontal),
            2 (Vertical) or 3 (Both).
          enum:
            - none
            - vertical
            - horizontal
            - both
        resyncAllowed:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the resync is allowed.
          default: false
        checkpointInterval:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description: Specify the checkpoint interval.
          default: 1024
        checkpointWindow:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description: Specify the checkpoint window.
          default: 4
        connectionTimeout:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description:
            Overwrites the value specified in Pesit.Client.Inactivity.Timeout configuration option.
            It is used to determine how much time (in seconds) ST will wait for acknowledgment command for
            transfer end, when pushing file to a server, when ST acts as a PeSIT client.
          default: 60
        bufferSize:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description:
            Specify the PeSIT buffer size. This option is used when SecureTransport
            is acting as a PeSIT client. Specifies the maximum size of a PeSIT data
            element (PI 25). Should be greater than 800 bytes and less than 65535.
          default: 8192
        sendMessage:
          type: string
          description:
            Specify a user send message. An expression language can be
            used e.g. ${pesit.serverID}.
        receiveMessage:
          type: string
          description: Specify a user receive message.
        storeAndForwardMode:
          type: string
          description: |
            Advanced PeSIT Setting. All the advanced PeSIT settings are included or all are ommitted. "Preserve" Store and Forward mode will preserve the current Store and Forward transfer (if any). "Start new" will initiate a new Store and Forward transfer and the current transfer (if any) will be acknowledged.
          enum:
            - START_NEW
            - PRESERVE
        originator:
          maxLength: 64
          minLength: 0
          type: string
          description: |
            Advanced PeSIT Setting. Use this field to override the original sender (PI61) of the transfer. To preserve the original value use ${pesit.pi.originalSenderID}.
        finalDestination:
          maxLength: 64
          minLength: 0
          type: string
          description: |
            Advanced PeSIT Setting. Use this field to override the final destination (PI62) of the transfer. To preserve the original value use ${pesit.pi.finalDestinationID}. To make a Store and Forward PeSIT transfer specify the final destination and choose the intermediate partner (ipart parameter in Axway Transfer CFT) in the transfer site list.
        ptcpConnections:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description: Specify the number of parallel TCP connections.
          default: 1
        ptcpPacketSize:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description: Specify the TCP packet size
          default: 3000
        socketSendReceiveBuffersize:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description:
            This option is used when SecureTransport is acting as a PeSIT
            client. Specifies the TCP Socket maximum send and receive buffer size
            in bytes. This setting corresponds to SO_SNDBUF and SO_RCVBUF socket
            parameters.
          default: 65536
        ptcpConnectRetryCount:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description:
            This option is used when SecureTransport is acting as a PeSIT
            client. It specifies the maximum times the SecureTransport will attempt
            to re-establish a connection with the remote server in case of "Unknown
            session" error.
          default: 10
        isSecure:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if TLS/SSL is used or not.
          default: true
        verifyCert:
          oneOf:
            - type: string
            - type: boolean
          description:
            This option is used when SecureTransport is acting as a PeSIT
            client. Verify whether the server certificate of the partner is chained
            to a trusted root. This property can be set if TLS/SSL (issecure) is
            used.
          default: false
        fipsMode:
          oneOf:
            - type: string
            - type: boolean
          description: Specify if the FIPS Transfer Mode is enabled or disabled.
            This property can be set if TLS/SSL (issecure) is used.
          default: false
        cftCompatibleSslMode:
          oneOf:
            - type: string
            - type: boolean
          description:
            Enable Legasy transfer CFT compatible SSL mode. This property
            can be set if TLS/SSL (issecure) is used and the 'Clear Command Channel'
            is enabled.
          default: false
        loginCertificate:
          type: string
          description: The client certificate ID used for mutual authentication.
          default: ""
        partnerCertificate:
          type: string
          description: The partner certificate ID used for mutual authentication.
          default: ""
        cipherSuites:
          type: string
          description: Cipher suites for ssh site.
        protocols:
          type: string
          description: Enabled SSL protocols for ssh site.
        alternativeAddresses:
          type: array
          items:
            $ref: "site.yaml#/SiteAlternativeAddress"
FolderMonitorSite:
  description: A representation of an Folder Monitor site.
  allOf:
    - $ref: "site.yaml#/Site"
    - required:
        - downloadFolder
        - downloadPattern
        - downloadPatternType
        - uploadFolder
        - type
      type: object
      properties:
        protocol:
          type: string
          default: folder
        type:
          type: string
          default: folder
        downloadFolderAdvancedExpressionEnabled:
          type: boolean
          description: When it is 'true' the download folder is evaluated using
            expression language.
          default: false
        downloadFolder:
          type: string
          description:
            Specify the download folder. When 'download.folder.advanced.expression.enabled'
            is checked the download folder is evaluated using expression language.
        downloadPatternAdvancedExpressionEnabled:
          type: boolean
          description: When it is 'true' the download pattern is evaluated using
            expression language.
          default: false
        downloadPatternType:
          type: string
          description:
            Specify the download pattern type. Pattern matching expression
            supports 'glob' and 'regex' syntaxes.When the pattern type is "File
            Globbing" then the String representation of the filename is matched
            using a limited pattern language that resembles regular expressions
            but with a simpler syntax.
        downloadPattern:
          type: string
          description: Specify the download pattern.
        downloadPatternCaseSensitive:
          oneOf:
            - type: string
            - type: boolean
          description: Defines whether the download pattern is case sensitive.
          default: true
        downloadSubfolderMaxDepth:
          oneOf:
            - type: string
            - type: integer
          format: int32
          description: Specify the maximum depth of the subfolders to monitor.
          default: 1
        downloadSubfolderPatternType:
          type: string
          description:
            Specify the dowlnload pattern type. Pattern matching expression
            supports 'glob' and 'regex' syntaxes. When the pattern type is "File
            Globbing" then the String representation of the filename is matched
            using a limited pattern language that resembles regular expressions
            but with a simpler syntax.
        downloadSubfolderPattern:
          type: string
          description:
            Specify the pattern used to match folder names to determine
            whether to apply the download pattern to the folder.
        downloadSubfolderPatternCaseSensitive:
          oneOf:
            - type: string
            - type: boolean
          description: Defines whether the subfolder download pattern is case sensitive.
          default: true
        uploadFolder:
          type: string
          description: Specify the upload folder.
        uploadFolderExpressionSupport:
          oneOf:
            - type: string
            - type: boolean
          description:
            When it is 'true' the upload folder is evaluated using expression
            language.
          default: false
        uploadFolderAutocreate:
          oneOf:
            - type: string
            - type: boolean
          description:
            Defines if the Upload Folder will be automatically created
            if it doesn't exist.The automatically created folder will be owned by
            the user running the SecureTransport TM Server process. Privileges are
            calculated according to the OS umask (not the Users.DefaultUmask Server
            Configuration parameter).
          default: false
        uploadFolderOverridable:
          oneOf:
            - type: string
            - type: boolean
          description: Defines if the upload folder can be modified by the Send
            To Partner routing step.
          default: false
        postTransmissionActions:
          $ref: "site.yaml#/PostTransmissionActionsFM"
PostTransmissionActionsFM:
  allOf:
    - $ref: "site.yaml#/PostTransmissionActionsFTP"
      type: object
SynchronySite:
  description: A representation of an synchrony site.
